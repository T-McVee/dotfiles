# Unbind the default prefix (Ctrl-b)
unbind C-b

# Set the new prefix key to `
set-option -g prefix `

# Bind ` to send-prefix
bind-key ` send-prefix

# Enable Mouse mode (tmux 2.1 and above)
set -g mouse on

# Enable 1 based indexing
set -g base-index 1
set-window-option -g pane-base-index 1

# reload config file 
bind r source-file ~/.tmux.conf

# ─── Desert Oasis Status Line ─────────────────────────────────────────
# Colors from Ghostty "Desert Oasis Night" palette
# BG: default (transparent), FG: #F5E8D8, Accent: #E8C48A
# Segment bg: #1F3A4F, Separator: #2A4A5F

set -g status-style "bg=#1F3A4F,fg=#F5E8D8"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 60

# Mode indicator: COPY > PREFIX > ZOOM > NORMAL (pill shaped)
set -g status-left "\
#{?pane_in_mode,#[fg=#F0C878#,bg=#1F3A4F]#[bg=#F0C878#,fg=#1A2A3A#,bold] COPY #[bg=#1F3A4F#,fg=#F0C878],\
#{?client_prefix,#[fg=#E8C48A#,bg=#1F3A4F]#[bg=#E8C48A#,fg=#1A2A3A#,bold] PREFIX #[bg=#1F3A4F#,fg=#E8C48A],\
#{?window_zoomed_flag,#[fg=#E89B7D#,bg=#1F3A4F]#[bg=#E89B7D#,fg=#1A2A3A#,bold] ZOOM #[bg=#1F3A4F#,fg=#E89B7D],\
#[fg=#7DC39B#,bg=#1F3A4F]#[bg=#7DC39B#,fg=#1A2A3A#,bold] NORMAL #[bg=#1F3A4F#,fg=#7DC39B]}}}\
#[fg=#F5E8D8#,nobold]  #S #[fg=#2A4A5F]│"
# Right: directory + time
set -g status-right "\
#[fg=#F5E8D8]  #{b:pane_current_path} #[fg=#2A4A5F]│ #[fg=#E8C48A]󰥔 %H:%M "
# Window list styling
set -g window-status-format "#[fg=#6A7A8A] #I:#W #[fg=#2A4A5F]│"
set -g window-status-current-format "#[fg=#E8C48A,bold] #I:#W #[fg=#2A4A5F,nobold]│"
set -g window-status-separator ""

# set resize pane bindings
bind-key -r Left resize-pane -L 4
bind-key -r Right resize-pane -R 4
bind-key -r Up resize-pane -U 4
bind-key -r Down resize-pane -D 4

# set pane navigation bindings
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# set pane to 80%
bind-key f resize-pane -x 80%

# Set kill pane bindings
bind-key _ kill-pane

# Pane border colors (Desert Oasis palette)
set -g pane-border-style "fg=#2A4A5F"
set -g pane-active-border-style "fg=#7BC3C3"

# split panes using | and -
# Use key tables to support opening splits with cli tools
# prefix \ then: \ for terminal, c for claude, a for cursor
bind '\' switch-client -T split-h
bind -T split-h '\' split-window -h -c "#{pane_current_path}"
bind -T split-h c split-window -h -c "#{pane_current_path}" "claude"
bind -T split-h a split-window -h -c "#{pane_current_path}" "agent"

# prefix - then: - for terminal, c for claude, a for cursor
bind - switch-client -T split-v
bind -T split-v - split-window -v -c "#{pane_current_path}"
bind -T split-v c split-window -v -c "#{pane_current_path}" "claude"
bind -T split-v a split-window -v -c "#{pane_current_path}" "agent"

unbind '"'
unbind %

# set toggle to last session bindings
bind-key -r L switch-client -l

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
