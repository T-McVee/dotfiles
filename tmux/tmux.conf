# Unbind the default prefix (Ctrl-b)
unbind C-b

# Set the new prefix key to `
set-option -g prefix `

# Bind ` to send-prefix
bind-key ` send-prefix

# Enable Mouse mode (tmux 2.1 and above)
set -g mouse on

# Enable 1 based indexing
set -g base-index 1
set-window-option -g pane-base-index 1

# reload config file 
bind r source-file ~/.tmux.conf

# Set status bar colours
set -g status-bg "#EDE8AF"
set -g status-fg "#000000"

# set resize pane bindings
bind-key -r Left resize-pane -L 4
bind-key -r Right resize-pane -R 4
bind-key -r Up resize-pane -U 4
bind-key -r Down resize-pane -D 4

# set pane navigation bindings
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# set pane to 80%
bind-key f resize-pane -x 80%

# Set kill pane bindings
bind-key _ kill-pane

# Sets active pane border colour
set -g pane-border-style "fg=colour240"
set -g pane-active-border-style "fg=colour51"

# split panes using | and -
bind '\' split-window -h
bind - split-window -v
unbind '"'
unbind %

# set toggle to last session bindings
bind-key -r L switch-client -l



# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
